{% extends "base.html" %}

{% block content %}

    {% for deet in deets %}

    <h4 class="putright"><a class='gray' href={{ deet.get_absolute_url }}>{{ deet.hash }}</a></h4><br />
    <p class='gray small putright'>{{ deet.owner }}&nbsp:&nbsp&nbsp{{ deet.time }}</p>
    <h3>{{ deet.title }}</h3>
    <br />
    <p class='black'><pre>{{ deet.content }}</pre></p><br /><br />
    <a class='gray small' href={{ deet.get_absolute_url }}>{{ deet.hash }}</a>

    {% endfor %}


{% endblock %}
