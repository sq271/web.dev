{% extends 'paste/main.html' %}
 
{% block content %}

<form class='form container' id='paste_form' method='post' action='/paste/'>
    {% csrf_token %}
    
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %} 

    {% for field in form.visible_fields %}
        <div class='form form-group'>
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}

    <input class='btn' type='submit' name='submit' value='Paste' />
</form>
{% endblock %}
