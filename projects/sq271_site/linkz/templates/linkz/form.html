{% extends 'linkz/main.html' %}
 
{% block content %}

<form class='form' id='linkz_form' method='post' action='/linkz/'>
    {% csrf_token %}
    
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %} 

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}

    <input class='btn' type='submit' name='submit' value='Linkz' />
</form>
{% endblock %}
